<!DOCTYPE html>
<html>
<head>
    <style>
        body { margin: 0; display: flex; flex-direction: column; height: 100vh; background: #222; color: white; font-family: sans-serif; }
        .nav { background: #333; padding: 10px; display: flex; gap: 10px; align-items: center; }
        input { flex-grow: 1; padding: 8px; border-radius: 5px; border: 1px solid #555; background: #444; color: white; }
        button { padding: 8px 15px; background: #ff1b2d; border: none; color: white; cursor: pointer; border-radius: 5px; font-weight: bold; }
        iframe { flex-grow: 1; border: none; background: white; }
        .warning { font-size: 11px; padding: 5px; color: #aaa; text-align: center; }
    </style>
</head>
<body>
    <div class="nav">
        <div style="font-weight: bold; color: #ff1b2d;">Opera-Style Mini</div>
        <input type="text" id="urlInput" value="https://www.bing.com">
        <button onclick="loadSite()">Go</button>
    </div>
    <iframe id="frame" src="https://www.bing.com"></iframe>
    <div class="warning">Note: Google/Opera block embedding. Use Bing, Wikipedia, or DuckDuckGo for testing.</div>

    <script>
        function loadSite() {
            let url = document.getElementById('urlInput').value;
            if (!url.startsWith('http')) url = 'https://' + url;
            document.getElementById('frame').src = url;
        }
    </script>
</body>
</html>
